<!DOCTYPE html>
<html>
    <head>
        <title>Contents Buddy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" href="css/jquery.bxslider.css" rel="stylesheet" />
        <!--<link type="text/css" href="css/owl.carousel.min.css" rel="stylesheet" />-->
        <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
        <link type="text/css" href="css/all.css" rel="stylesheet" />
    </head>
    <body>
        <main class="form-bg">
            <div class="cus-form-main">
                <div class="logo">
                    <a href="signin.html"><img src="img/logo.png" alt="Logo" /></a>
                </div>
                <form>
                    <div class="cus-input-main">
                        <input type="email" placeholder="Email" name="email" class="cus-input" />
                    </div>
                    <div class="cus-input-main">
                        <input type="password" placeholder="Password" name="password" class="cus-input" />
                    </div>
                    <div class="cus-forgot-main">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="cus-btn-main">
                        <input type="submit" value="Sign in" class="cus-btn" />
                    </div>
                </form>
                <div class="shadow-area">
                    <span>Don't have an account?</span>
                    <div class="cus-signBtn-main">
                        <a href="signup.html" class="cus-btn-transparent">Sign Up</a>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.bxslider.min.js"></script>
        <script>

        </script>
    </body>
</html>
