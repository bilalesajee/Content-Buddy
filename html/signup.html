<!DOCTYPE html>
<html>
    <head>
        <title>Contents Buddy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" href="css/jquery.bxslider.css" rel="stylesheet" />
        <!--<link type="text/css" href="css/owl.carousel.min.css" rel="stylesheet" />-->
        <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
        <link type="text/css" href="css/all.css" rel="stylesheet" />
    </head>
    <body class="signup-page">
        <main class="form-bg">
            <div class="cus-form-main">
                <div class="main-heading">
                    <h2>Sign Up</h2>
                </div>
                <form>
                    <div class="cus-input-main">
                        <input type="text" placeholder="Your name" name="your-name" class="cus-input" />
                    </div>
                    <div class="cus-input-main">
                        <input type="email" placeholder="Email" name="email" class="cus-input" />
                    </div>
                    <div class="cus-input-main">
                        <input type="text" placeholder="Street Address" name="st-add" class="cus-input" />
                    </div>
                    <div class="cus-input-main">
                        <input type="text" placeholder="City" name="city" class="cus-input" />
                    </div>
                    <div class="cus-input-two">
                        <div class="cus-input-main">
                            <input type="text" placeholder="State" name="state" class="cus-input" />
                        </div>
                        <div class="cus-input-main">
                            <input type="text" placeholder="Zipcode" name="zipcode" class="cus-input" />
                        </div>
                    </div>
                    <div class="cus-input-main">
                        <input type="text" placeholder="Phone number" name="ph-num" class="cus-input" />
                    </div>
                    <div class="cus-input-main">
                        <input type="password" placeholder="Password" name="password" class="cus-input" />
                    </div>
                    <div class="cus-input-main">
                        <input type="password" placeholder="Repeat Password" name="r-password" class="cus-input" />
                    </div>
                    <div class="cus-btn-main">
                        <input type="submit" value="Sign up" class="cus-btn" />
                    </div>
                </form>
                <div class="shadow-area">
                    <span>Already Member?</span>
                    <div class="cus-signBtn-main">
                        <a href="signin.html" class="cus-btn-transparent">Sign In</a>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.bxslider.min.js"></script>
        <script>

        </script>
    </body>
</html>
